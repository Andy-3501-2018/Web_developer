<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客内容</title>
    <style type="text/css">
        pre{
        white-space:pre-wrap;
        word-wrap:break-word;
        }
    </style>
</head>
<body>

<div style="text-align:center;">
    <h1>{{blog.title}}</h1>
    <!--这里的空格是通过搜狗输入法的的符号中的空格-->
    <h3>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　{{blog.date}}</h3>

    <img src="{{blog.image.url}}" width="50%">
    <br>
    <pre style="width:750px;font-size:150%;margin:20px auto;">
    {{blog.text}}
    </pre>


</div>


</body>
</html>
